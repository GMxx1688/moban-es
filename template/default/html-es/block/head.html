<div class="site-header-top clearfix" id="header-top">

		</div>

			<form id="search" name="search" method="get" action="{:mac_url('vod/search')}" onSubmit="return qrsearch();">
				<input type="text" id="wd" name="wd" class="form-control" value="{$param.wd}" placeholder="请输入关键词..."/>

			</form>
		</div>

				<span class="icon-history" title="播放历史"></span>

					<h5 class="margin-0 text-muted">
						<a class="historyclean text-muted pull-right" href="" title="清空历史">清空</a>
						播放记录
					</h5>
					<ul class="clearfix" id="stui_history">
					</ul>
				</div>

			<li>
				<span class="icon-color" title="切换皮肤"></span>

				<span class="icon-code"></span>

						<p class="margin-0">关注微信公众号</p>

				</ul>

	</div>
	<div class="site-header-menu clearfix">
		<span class="more hidden-xs">今日更新 <font color="#FF4A4A">{:mac_data_count(0,'today','vod')}</font> 部影片</span>	  		  	
		<ul class="clearfix">	  		
			<li {if condition="$maccms.aid eq 1"}class="active"{/if}><a href="{$maccms.path}" title="首页">首页</a></li>
			{maccms:type num="10" order="asc" by="sort" ids="parent"}
	        <li {if condition="($vo.type_id eq MAC_TYPE_ID || $vo.type_id eq MAC_TYPE_PID)"}class="active"{/if}><a href="{:mac_url_type($vo,[],'show')}" title="{$vo.type_name}">{$vo.type_name}</a></li>
	        {/maccms:type}
	       <!-- <li {if condition="$maccms.aid eq 30"}class="active"{/if}><a href="{:mac_url_topic_index()}" title="专题">专题</a></li>-->

<script type="text/javascript">
	$(".site-header-user li").click(function(){$(this).find(".dropdown").toggle();});
</script>
